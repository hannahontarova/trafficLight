<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="trafficLight">
            <div class="display">
                <div class="round" id="colorGreen"></div>
                <div class="round" id="colorYellow"></div>
                <div class="round" id="colorRed"></div>
            </div>
            <div class="lights">
                <button class="btnGreen" id="buttonGreen">Green</button>
                <button class="btnYellow" id="buttonYellow">Yellow</button>
                <button class="btnRed" id="buttonRed">Red</button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
